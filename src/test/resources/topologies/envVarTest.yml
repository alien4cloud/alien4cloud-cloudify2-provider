
node_templates:
  comp-envartest:
    type: alien.test.TestCompute
    properties:
      os_type:
        value: linux
      os_distribution:
        value: ubuntu
      os_version:
        value: ubuntu
      customHostName:
        value: testHostname
    capabilities:
      scalable:
        type: tosca.capabilities.Scalable
        properties:
          min_instances:
            value: "1"
          max_instances:
            value: "4"
          default_instances:
            value: "1"
  test_component:
    type: alien.test.nodes.envVarTestComponent
    properties:
      name:
        value: testComponent
    relationships:
      hostedOnServeurWeb:
        target: comp-envartest
        type: alien.test.relationships.HostedOn
        requirement_name: host
        requirement_type: tosca.capabilities.Container
        targeted_capability_name: host

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: test-types
    version: 1.0-SNAPSHOT
